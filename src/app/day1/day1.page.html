<ion-header>
  <ion-toolbar>
    <ion-title>Boxing Workout</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>


  <table *ngFor="let post of posts">
    <tr class="test">
      <th>Day</th>
      <th>Exercise</th>
      <th>Sets</th>
      <th>Reps</th>
      <th>Rest</th>
    </tr>
    <tr class="test">
      <td>{{post.days}}</td>
      <td>{{post.exercise}}</td>
      <td>{{post.set}}</td>
      <td>{{post.rep}}</td>
      <td>{{post.rest}}</td>
    </tr>
  </table>
