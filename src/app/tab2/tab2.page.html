<ion-header>
  <ion-toolbar>
    <ion-title>
      Sign-Up/Login
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-content">
  <ion-card [hidden]=isHidden>
  <h3>Sign-up</h3>
  
  <ion-list>
    <ion-item>
      <ion-input type="text" [(ngModel)]="inputText" placeholder="Username Input"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="password" [(ngModel)]="inputPassword"  placeholder="Password Input"></ion-input>
    </ion-item>
  </ion-list>

  <ion-button color="primary" (click)="addUser()">Sign Up</ion-button>
</ion-card>
<ion-card [hidden]=isHidden>
  <h5>Already have an account? Login below</h5>
  <ion-button (click)="logIn()" color="danger">Login</ion-button>
</ion-card>
<ion-card [hidden]=showInfo>
  <ion-button (click)="logOut()">Log Out</ion-button>
  User information
</ion-card>
</ion-content>
